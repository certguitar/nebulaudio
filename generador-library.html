<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Entradas - Nebulaudio</title>
  <style>
    body { font-family: 'Courier New', monospace; padding: 2rem; background: #0a0a14; color: #f0f0ff; }
    label { display: block; margin: 1rem 0 0.3rem; }
    input, select { width: 100%; padding: 0.4rem; background: #1a1a2e; border: 1px solid #334155; color: white; }
    button { margin-top: 1.5rem; padding: 0.6rem 1.2rem; background: #10b981; color: white; border: none; cursor: pointer; }
    #output { 
      margin-top: 2rem; 
      padding: 1rem; 
      background: #16162a; 
      border: 1px solid #10b981; 
      white-space: pre-wrap; 
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>üìù Generador de Entradas para library.js</h2>
  
  <label>Metadato de la obra (id): <input id="id" placeholder="ej: chipi"></label>
  <label>T√≠tulo de la obra: <input id="title" placeholder="ej: Chipi"></label>
  <label>Nombre completo: <input id="composer" placeholder="ej: Carlos Reyes"></label>
  <label>I.D. Usuario: <input id="composer_id" placeholder="ej: carlos-reyes"></label>
  <label>Email PayPal: <input id="composer_paypal" placeholder="ej: certproducciones@gmail.com"></label>
  
  <label>Estilo:
    <select id="style">
      <option value="Cinematogr√°fico">Cinematogr√°fico</option>
      <option value="√çntimo">√çntimo</option>
      <option value="Folcl√≥rico">Folcl√≥rico</option>
      <option value="Urbano">Urbano</option>
      <option value="Jazz">Jazz</option>
    </select>
  </label>

  <label>D√©cada:
    <select id="decade">
      <option value="1930s">1930s</option>
      <option value="1940s">1940s</option>
      <option value="1950s">1950s</option>
      <option value="1960s">1960s</option>
      <option value="1970s">1970s</option>
      <option value="1980s">1980s</option>
      <option value="1990s">1990s</option>
      <option value="2000s">2000s</option>
      <option value="2010s">2010s</option>
      <option value="2020s">2020s</option>
    </select>
  </label>

  <label>Ambiente: <input id="ambience" placeholder="ej: boscoso"></label>
  <label>Mood: <input id="mood" placeholder="ej: nostalgia"></label>
  <label>Duraci√≥n (segundos): <input id="duration" type="number" placeholder="ej: 90"></label>
  <label>Nombre de la colecci√≥n (audio_folder): <input id="audio_folder" placeholder="ej: sonic"></label>

  <button onclick="generate()">‚úÖ Generar entrada</button>

  <div id="output"></div>

  <script>
    function generate() {
      const data = {
        id: document.getElementById('id').value.trim(),
        title: document.getElementById('title').value.trim(),
        composer: document.getElementById('composer').value.trim() + " (CERT)",
        composer_id: document.getElementById('composer_id').value.trim(),
        composer_paypal: document.getElementById('composer_paypal').value.trim(),
        style: document.getElementById('style').value,
        style_decade: document.getElementById('decade').value,
        ambience: document.getElementById('ambience').value.trim(),
        mood: document.getElementById('mood').value.trim(),
        duration: parseInt(document.getElementById('duration').value) || 0,
        audio_folder: document.getElementById('audio_folder').value.trim(),
        pdf_folder: "pdf",
        file_mp3: document.getElementById('id').value.trim() + ".mp3",
        file_pdf: document.getElementById('id').value.trim() + ".pdf",
        downloads: 0
      };

      const json = JSON.stringify(data, null, 2);
      document.getElementById('output').textContent = json;
    }
  </script>
</body>
</html>
